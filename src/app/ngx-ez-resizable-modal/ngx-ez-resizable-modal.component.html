<div
  class="ngx-ez-resizable-modal-content ngx-ez-resizable-modal-size-sm"
  #contentRef
  resizable
  [style]="{ background: 'transparent', thick: '4px' }"
>
  <div #headerRef class="ngx-ez-resizable-modal-header">
    <div class="modal-title">
      <span>Header</span>
      <span>
        <span #handlerRef>
          <ng-content select="[handlerIcon]"></ng-content>
        </span>
      </span>
    </div>
  </div>
  <div #bodyRef class="ngx-ez-resizable-modal-body"></div>
  <div #footerRef class="ngx-ez-resizable-modal-footer"></div>
</div>
